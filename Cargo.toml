[package]
name = "arti-hyper-connector"
version = "0.1.0"
edition = "2024"

[dependencies]
arti-client = "0.33.0"
http = "1.3.1"
hyper-util = { git = "https://github.com/scraptors/hyper-util", rev = "840cc5ae3ff65a907d4f86aead5dfe4475dcb013", features = ["client", "client-legacy", "tokio", "http1", "http2"] }
thiserror = "2.0.15"
tokio = "1.47.1"
tor-rtcompat = "0.33.0"
tower-service = "0.3.3"

[dev-dependencies]
boring = { git = "https://github.com/scraptors/boring", rev = "482a1351bcb8e6de1d601e31f56c9f734a1fc720", features = ["pq-experimental"] }
hyper = { git = "https://github.com/scraptors/hyper", rev = "892332bd58c05ae549a97147ebb46d78ae6e1abf", features = ["client", "http1", "http2", "h2"]}
hyper-boring = { git = "https://github.com/scraptors/boring", rev = "482a1351bcb8e6de1d601e31f56c9f734a1fc720", features = ["hyper1", "runtime"] }
hyper-util = { git = "https://github.com/scraptors/hyper-util", rev = "840cc5ae3ff65a907d4f86aead5dfe4475dcb013", features = ["client", "client-legacy", "tokio", "http1", "http2"] }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread", "net"] }
webpki-root-certs = "1.0.2"
http = "1.3.1"
http-body-util = "0.1.3"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
anyhow = "1.0.99"
arti-client = { version = "0.33.0", features = ["onion-service-client"] }

[[example]]
name = "hyper-client-with-tor-connector"


